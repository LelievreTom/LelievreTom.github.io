<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirection vers l'application</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const os = platform.os.family;
      console.log("OS détecté :", os);

      const playStoreURL = "https://play.google.com/store/apps/details?id=com.frdev.qalmo&pcampaignid=web_share";
      const appStoreURL = "https://apps.apple.com/fr/app/qalmo/id6502453401";

      if (os === "Android") {
        window.location.href = playStoreURL;
      } else if (os === "iOS") {
        window.location.href = appStoreURL;
      } else {
        alert("OS non pris en charge : " + os);
      }
    });
  </script>
</head>
<body>
  <h1>Redirection en cours ? je crois... j'espère...</h1>
</body>
</html>
